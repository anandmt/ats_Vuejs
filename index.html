<body style="background-color:#2A1468;">
    <div id="app">
        <div class="container-fluid">

                    </div>
                <div class="rounded bg-info mt-4 p-4">
                   
                    <p class="h5">{{greetings}}</p>
                    <form class="mt-5" id="inputForm" onsubmit="return false">

                            <label for="name">Name</label>
                            <input type="text" placeholder="Please enter you name." class="form-control" id="name">
                        </div>
                        <div class="form-group">
                            <label for="url">URL</label>
                            <input type="text" placeholder="Please enter url of your picture." class="form-control"
                                id="url">
                        </div>
                        <button onclick="processForm()" class="btn btn-success">Add URL</button>
                        <button onclick="reloadImages()" class="btn btn-primary">Refresh</button>
                        <button @click="doFoo" class="btn btn-dark">Stop</button>
                        <button @click="doZoo" class="btn btn-primary">Start</button>
                        <button v-on:click="addItem('Hello')" class="btn btn-primary">Vue Test</button>
                    </form>
                </div>
               <div class="rounded  mt-4 p-3" style="background-color: #0D0B3F;" >

               </div>
            </div>
                <div id="videoContainer" style="background-color:#2A1468">

                        </div> -->
                        <div class="p-2 rounded" style="background-color: #022135;">
                            <video id="video" width="720" height="560" autoplay muted></video>
                        </div>
                    </div>
                </div>
                <button-counter></button-counter>
