<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="/style/main.css">
    <link rel="stylesheet" href="/style/sweetalert.css">
</head>

<body>
    <div id="app">
        <div class="container-fluid">
            <div class="d-flex text-white">
                <div class="d-flex flex-column">
                    <div class="rounded mt-4 p-3 bg-info">
                        <p class="h4 animated bounceInDown">Attendance Tracking System</p>
                        <div class="d-flex">
                            <div class="p-2">
                                <button v-if="!isHidden" v-on:click="MarkAttendance()"
                                    class="btn btn-success animated wobble delay-5s">{{start}}</button>
                            </div>
                            <div class="p-2">
                                <div v-if="isHidden" class="spinner-border text-warning"></div>
                                <p v-if="isHidden" class="small" id="status">{{Training}}</p>
                            </div>
                        </div>
                    </div>
                    <div class="rounded bg-info mt-4 p-4">
                        <p class="h5">{{greetings}}</p>
                        <form class="mt-5" onsubmit="return false">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" required placeholder="Please enter you name." class="form-control"
                                    id="name" v-model="name">
                            </div>
                            <div class="form-group">
                                <label for="url">URL</label>
                                <input type="text" required placeholder="Please enter url of your picture."
                                    class="form-control" id="url" v-model="URL">
                            </div>
                            <button v-on:click="RegisterNewMember('enter',new Date(),'')"
                                class="btn btn-dark">Register</button>
                        </form>
                    </div>
                </div>
                <div id="videoContainer" style="background-color:#2A1468">
                    <div class="d-flex flex-column">
                        <div class="p-2 rounded" style="background-color: #022135;">
                            <video id="video" width="720" height="560" autoplay muted></video>
                        </div>
                    </div>
                </div>
                <div class="p-1" clearfix>
                    <p class="mt-3 h6">Registered</p>
                    <div v-for="person in persons" class="p-2">
                        <span class="badge badge-pill badge-warning positionAbsolute">{{person.status}}</span>
                        <img v-if="person.status==='enter'" class="border border-success p-1 rounded-circle border-3"
                            height="60" width="60" v-bind:alt="person.name" v-bind:src="person.image" />
                        <img v-else class="border border-danger p-1 rounded-circle border-3" height="60" width="60"
                            v-bind:alt="person.name" v-bind:src="person.image" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

        created() {

            MarkAttendance: function () {
                var BreakLoop = {};
                try {
                    app.persons.forEach(function (item) {
                        console.log(item);
                        debugger;
                        if (item.name === app.identifiedPerson) {
                            
                            if (item.status === 'enter') {

            RegisterNewMember: function (status, entryTime, exitTime) {
